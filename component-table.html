    <table>
      <caption>
        Morse Code and NATO Phoenetic Alphabet Chart
      </caption>
      <thead>
        <tr>
          <th scope="row">
            Letter
          </th>
          <th scope="column">
            A
          </th>
          <th scope="column">

          <th scope="row">
            NATO
          </th>
          <td>
            Alpha
          </th>
          <td>
            Bravo
          </td>
          <td>
            Charlie
          </td>
          <td>
            Delta
          </th>
          <td>
            Echo
          </td>
          <td>
            Foxtrot
          </td>
     
        </tr>
      </tbody>
    </table>
    <figcaption>
      Source: Juliet, <cite>Whiskey Tango Foxtrot</cite>
    </figcaption>
  </figure>
